<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJS表达式和指令</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-init="message='Hello World'">
    {{message.toUpperCase()}}<br>
    {{message.toLowerCase()}}<br>
    {{message.indexOf("o")}}<br>
    {{message.lastIndexOf("o")}}<br>
</div>
</body>
</html>
