<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJS表达式和指令</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-init="person={name:'张三',gender:'男'}">
    <p>姓名：{{person.name}}先生</p>
    <p>性别：{{person.gender}}</p>
</div>
<div ng-init="numbers=[1,3,13,21,11,55,43]">
    <p>第二个元素：{{numbers[1]}}</p>
</div>
</body>
</html>
